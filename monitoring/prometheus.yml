global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Naebak Gateway - Main metrics
  - job_name: 'naebak-gateway'
    static_configs:
      - targets: ['localhost:8013']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Naebak Gateway - Health metrics
  - job_name: 'naebak-gateway-health'
    static_configs:
      - targets: ['localhost:8013']
    metrics_path: '/health'
    scrape_interval: 30s
    scrape_timeout: 10s
    
  # Naebak Gateway - Services health
  - job_name: 'naebak-services-health'
    static_configs:
      - targets: ['localhost:8013']
    metrics_path: '/health/services'
    scrape_interval: 60s
    scrape_timeout: 15s

  # Backend Naebak Services
  - job_name: 'naebak-auth-service'
    static_configs:
      - targets: ['localhost:8001']
    metrics_path: '/metrics'
    scrape_interval: 30s
    
  - job_name: 'naebak-messaging-service'
    static_configs:
      - targets: ['localhost:8004']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # PostgreSQL metrics
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis metrics
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Nginx metrics
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:9113']
